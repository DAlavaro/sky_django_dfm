{% extends "catalog/base.html" %}

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <p>Хотите удалить блог "{{ object.title }}"?</p>
                            <button type="submit" class="btn btn-success">Подтвердить</button>
                            <a class="" href="{% url 'blog:blog_list' %}">Отмена</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
